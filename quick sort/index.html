<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordenamiento Quick Sort</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <div id="container">
        <h2>Ordenamiento Quick Sort</h2>
    
        <label for="numElements">Número de elementos:</label>
        <input type="number" id="numElements" min="1" step="1">
    
        <button onclick="ingresarDatos()">Ingresar Números</button>
    
        <div id="originalList">
            
            <ul id="original"></ul>
        </div>
    
        <div id="sortedList">
            
            <ul id="orde"></ul>
        </div>
    </div>
    <script src="js/code.js"></script>

    
</body>
</html>
